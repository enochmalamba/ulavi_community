<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f1f1f1;
        --bg2: #f9f8f6;
        --font: #000;
        --grey: #f1f1f1;
        --card-bg: #fff;
        --text: #333;
        --accent: #555;
        --white: #fff;
        --purple: purple;
        --purple-faded: rgba(128, 0, 128, 0.5);
        --shadow: rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--shadow);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      .unlock-content-modal {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 24px;
        max-width: 360px;
        width: 100%;
        box-shadow: 0 10px 30px var(--shadow);
        transform: translateY(0);
        animation: slideUp 0.4s ease-out;
        position: relative;
      }

      .unlock-content-modal .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 20px;
        color: var(--accent);
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .unlock-content-modal .close-btn:hover {
        color: var(--text);
      }

      .unlock-content-modal .modal-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .unlock-content-modal .modal-title {
        font-size: 22px;
        font-weight: 600;
        color: var(--font);
        margin-bottom: 6px;
      }

      .unlock-content-modal .modal-subtitle {
        font-size: 14px;
        color: var(--accent);
        font-weight: 400;
        line-height: 1.4;
      }

      .unlock-content-modal .features-list {
        margin: 20px 0;
        padding: 0;
        list-style: none;
      }

      .unlock-content-modal .feature-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--text);
      }

      .unlock-content-modal .feature-item:last-child {
        margin-bottom: 0;
      }

      .unlock-content-modal .bx {
        font-size: 25px;
        color: var(--purple);
        margin-right: 10px;
        width: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .unlock-content-modal .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 20px;
      }

      .unlock-content-modal .btn {
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        text-decoration: none;
        text-align: center;
        display: block;
      }

      .unlock-content-modal .btn-primary {
        background: var(--purple);
        color: var(--white);
        box-shadow: 0 2px 8px var(--purple-faded);
      }

      .unlock-content-modal .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px var(--purple-faded);
      }

      .unlock-content-modal .btn-secondary {
        background: var(--grey);
        color: var(--text);
        border: 1px solid var(--grey);
      }

      .unlock-content-modal .btn-secondary:hover {
        background: var(--bg2);
        transform: translateY(-1px);
      }

      .unlock-content-modal .btn-ghost {
        background: transparent;
        color: var(--accent);
        border: none;
        font-weight: 400;
      }

      .unlock-content-modal .btn-ghost:hover {
        color: var(--text);
        background: var(--grey);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .unlock-content-modal .modal {
          padding: 20px 16px;
          margin: 20px;
        }

        .unlock-content-modal .modal-title {
          font-size: 20px;
        }

        .unlock-content-modal .modal- ubtitle {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-overlay" id="modalOverlay">
      <div class="unlock-content-modal">
        <div class="modal-header">
          <h2 class="modal-title">Unlock All Features</h2>
          <p class="modal-subtitle">
            Join thousands of users and get access to all features
          </p>
        </div>

        <ul class="features-list">
          <li class="feature-item">
            <i class="bx bx-user-id-card"></i>
            <span
              >Create a profile for yourself, your team, or your
              organization</span
            >
          </li>
          <li class="feature-item">
            <i class="bx bx-user-voice"></i>
            <span>Get a voice and create posts on your profile</span>
          </li>
          <li class="feature-item">
            <i class="bx bx-people-heart"></i>
            <span>Connect with others and share ideas</span>
          </li>
          <li class="feature-item">
            <i class="bx bx-people-heart"></i>
            <span>+Many more </span>
          </li>
        </ul>

        <div class="buttons-container">
          <a href="/signup.php" class="btn btn-primary">Sign Up</a>
          <a href="/signin.php" class="btn btn-secondary">Sign In</a>
          <button class="btn btn-ghost" id="cancel-modal-btn">
            Maybe Later
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
